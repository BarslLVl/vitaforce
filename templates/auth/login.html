{% extends 'base.html' %}
{% load static %}

{% block title %}Login - VitaForce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Login to Your Account</h1>
    <form method="POST" class="login-form mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="/support/?type=forgot_password" class="text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">
        Don't have an account? <a href="/signup/" class="text-decoration-none">Sign up here</a>.
    </p>
</div>
{% endblock %}
