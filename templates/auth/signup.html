{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - VitaForce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Your Account</h1>
    <form method="POST" class="signup-form mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="/login/" class="text-decoration-none">Login here</a>.
    </p>
</div>
{% endblock %}
