{% extends "base.html" %}
{% load static %}

{% block title %}Account{% endblock %}

{% block content %}
<div class="account-wrapper">
    <div class="account-header">
        <h2>My Account</h2>
    </div>

    <div class="account-content">
        <aside class="account-sidebar">
            <nav>
                <ul>
                    <li><a href="{% url 'account_settings' %}">Settings</a></li>
                    <li><a href="{% url 'account_purchases' %}">My Purchases & Plans</a></li>
                    <li><a href="{% url 'account_posts' %}">Posts</a></li>
                </ul>
            </nav>
        </aside>

        <main class="account-details">
            {% block account_content %}
            <!-- This is where dynamic account content will go -->
            {% endblock %}
        </main>
    </div>
</div>
{% endblock %}
