{% extends "base.html" %}

{% block title %}Support{% endblock %}

{% block content %}
<section class="support-section">
    <div class="container">
        <h2>Contact Support</h2>
        <p>If you're experiencing any issues or have questions, feel free to reach out to our support team using the form below.</p>

        <form method="POST" class="support-form">
            {% csrf_token %}
            
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="subject">Support Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the support topic" required>

            <label for="description">Description of the Issue:</label>
            <textarea id="description" name="description" placeholder="Describe the issue or question" rows="5" required></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
