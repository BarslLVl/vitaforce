{% extends "base.html" %}

{% block title %}Plans{% endblock %}

{% block content %}
<section class="plans-section">
    <div class="container">
        <h2 class="section-title">Choose Your Plan</h2>

        <!-- Filter buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Plans</button>
            <button class="filter-btn" data-filter="workout">Workout Plans</button>
            <button class="filter-btn" data-filter="nutrition">Nutrition Plans</button>
        </div>

        <!-- Plan cards -->
        <div class="plan-cards">
            {% for plan in plans %}
            <div class="plan-card" data-category="{{ plan.plan_type }}">
                <h3>{{ plan.title }}</h3>
                <p>{{ plan.description }}</p>
                <span class="price">£{{ plan.price }}</span>
                <a class="btn add-to-cart" href="{% url 'add_to_cart' plan.id %}">Add to Cart</a>
            </div>
            {% empty %}
            <p>No plans available.</p>  <!-- Это сообщение появится, если планов нет -->
            {% endfor %}
        </div>
        
    </div>
</section>
{% endblock %}
