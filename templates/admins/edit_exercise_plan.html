{% extends 'admins/base_admin.html' %}

{% block title %}Edit Exercise Plan{% endblock %}

{% block content %}
<h1>Edit Exercise Plan</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ plan.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ plan.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ plan.price }}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input type="text" class="form-control" id="duration" name="duration" value="{{ plan.duration }}"
            placeholder="e.g., 6 weeks" required>
    </div>
    <button type="submit" class="btn btn-success">Update Plan</button>
    <a href="{% url 'admin_manage_exercise_plans' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
