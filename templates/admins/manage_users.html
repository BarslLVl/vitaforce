{% extends 'admins/base_admin.html' %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.groups.first.name }}</td>
            <td>
                <a href="{% url 'admin_edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'admin_delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
