{% extends 'admins/base_admin.html' %}

{% block title %}Delete Plan Confirmation{% endblock %}

{% block content %}
<h1>Delete Plan</h1>

<p>Are you sure you want to delete the plan <strong>{{ plan.name }}</strong>? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">No, Cancel</a>
</form>
{% endblock %}
