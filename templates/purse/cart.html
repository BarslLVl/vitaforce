{% extends "base.html" %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<section class="cart-section">
    <div class="container">
        <h2 class="section-title">Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-info">
                    <img src="/assets/media/shop/product1.jpg" alt="Product 1" class="cart-item-image">
                    <div class="item-details">
                        <h3>Mass Gain Workout Plan</h3>
                        <p>Price: £49.99</p>
                    </div>
                </div>
                <div class="item-quantity">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1" class="quantity-input">
                </div>
                <div class="item-total">
                    <p>£49.99</p>
                </div>
                <button class="btn remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <div class="item-info">
                    <img src="/assets/media/shop/product2.jpg" alt="Product 2" class="cart-item-image">
                    <div class="item-details">
                        <h3>Lean Muscle Nutrition Plan</h3>
                        <p>Price: £29.99</p>
                    </div>
                </div>
                <div class="item-quantity">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="1" min="1" class="quantity-input">
                </div>
                <div class="item-total">
                    <p>£29.99</p>
                </div>
                <button class="btn remove-btn">Remove</button>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total: <span class="cart-total">£79.98</span></p>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</section>
{% endblock %}
