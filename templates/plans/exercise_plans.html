{% extends 'base.html' %}
{% block title %}Exercise Plans{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Exercise Plans</h1>
    <div class="row">
        {% for plan in exercise_plans %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ plan.name }}</h5>
                    <p class="card-text">{{ plan.description|truncatewords:20 }}</p>
                    <p><strong>Price:</strong> Â£{{ plan.price }}</p>
                    <p><strong>Duration:</strong> {{ plan.duration }}</p>
                    <a href="{% url 'exercise_plan_detail' plan.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
