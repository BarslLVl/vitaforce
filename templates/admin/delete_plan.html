{% extends "admin/admin_base.html" %}

{% block title %}Delete Plan{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the plan: {{ plan.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_plans' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
