{% extends "admin/base.html" %}

{% block title %}Create Plan{% endblock %}

{% block content %}
<section class="create-plan">
    <div class="container">
        <h2>Create a New Plan</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create Plan</button>
        </form>
    </div>
</section>
{% endblock %}
