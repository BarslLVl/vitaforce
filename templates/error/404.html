<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/assets/css/error/style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="/templates/user/index.html" class="btn">Go Back to Home</a>
        </div>
        <div class="error-animation">
            <svg class="error-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#34C759" stroke-width="5" fill="none"/>
                <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="20" fill="#34C759">Oops!</text>
            </svg>
        </div>
    </div>
</body>
</html>
